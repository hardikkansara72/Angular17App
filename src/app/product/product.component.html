<br>
<div class="row">
    <div class="col-md-10">
        <strong>All User List </strong>
    </div>
    <div class="col-md-2">
        <button class="btn btn-dark float-right" type="button" (click)="addProductPopup()" data-bs-toggle="modal"
            data-bs-target="#addEditProductModal">Add New Product</button>
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            
            <th scope="col">Name</th>
            <!-- <th scope="col">Product Description</th> -->
            <th scope="col">Product Image</th>
            <th scope="col">MRP</th>
            <th scope="col">DP</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product_data of all_product_data; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{product_data.name}}</td>
            <!-- <td>{{product_data.productDesc}}</td> -->
            <td class="text-center"><img src="assets/images/{{product_data.uploadPhoto}}" height="70px" alt="{{product_data.name}}" srcset=""></td>
            <td>{{product_data.mrp}}</td>
            <td>{{product_data.dp}}</td>
            <td>{{product_data.status}}</td>
            <td>
                <span class="sim-pointer" (click)="editProductPopup(product_data.id)" data-bs-toggle="modal"
                    data-bs-target="#addEditProductModal">Edit</span> &nbsp; &nbsp;
                <span class="sim-pointer" (click)="deleteProduct(product_data.id)">Delete</span>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="addEditProductModal" tabindex="-1" aria-labelledby="addEditProductModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEditProductModal">{{popup_header}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-10 offset-md-1">
                <form [formGroup]="addEditProductForm">
                    <div class="form-group">
                        <label for="productname">ProductName</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="uploadPhoto">Product Image URL</label>
                        <input type="url" class="form-control" formControlName="uploadPhoto" onchange="console.log(event.target.files)">
                    </div>
                    <div class="form-group">
                        <label for="ProductDesc">Description</label>
                        <textarea cols="30" rows="3" class="form-control" formControlName="productDesc"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="Product mrp">Product MRP</label>
                        <input type="text" class="form-control" formControlName="mrp">
                    </div>
                    <div class="form-group">
                        <label for="Product DP">Product DP</label>
                        <input type="text" class="form-control" formControlName="dp">
                    </div>
                    <div class="form-group">
                        <label for="status">Product Status</label>
                        <select name="" class="form-control" formControlName="status">
                            <option>...</option>
                            <option value="published">Published</option>
                            <option value="inactive">Inactive</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="addNewProduct()" *ngIf="add_product">Add Product</button>
                        <button class="btn btn-warning" (click)="updateProduct()" *ngIf="edit_product">Update Product</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
